{% load static %}
{% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome-min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome-min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/select2.css' %} vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
        <span style="background-color: #ECB301 !important" class="login100-form-title">
						Ingresar a Clubee
					</span>

          <form style="border-radius: 5px; padding: 15px;" method="post" action="{% url 'login' %}">
          {% csrf_token %}
              <table>
              <tr>
              <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                  <td style="padding: 15px !important">{{ form.username.label_tag }}</td>
                  <td>{{ form.username }}</td>
                  <span class="focus-input100"></span>
              </div>
              </tr>


              <tr>
                <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                  <td style="padding: 15px !important">{{ form.password.label_tag }}</td>
                  <td>{{ form.password }}</td>
                    <span class="focus-input100"></span>
                  </div>
              </tr>
              </table>

              <input style="background-color: #ECB301 !important; margin-top: 30px;" class="login100-form-btn" type="submit" value="login" />
              <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
  </div>
</div>

  </body>
</html>
